<div class="bg-white rounded-xl shadow-md w-full p-12">
  <!-- Header -->
  <div class="mb-4">
    <h2 class="text-[18px] font-semibold text-gray-900">Activity log</h2>
    <p class="text-sm text-gray-500">
      Chronological overview of all project activities
    </p>
  </div>
  <hr class="border-gray-200 mb-5" />

  <!-- Timeline -->
  <div class="relative">
    <!-- Dotted vertical line -->
    <div class="absolute top-0 left-[10px] w-px h-full border-l border-dashed border-gray-300"></div>

    <!-- Log Items -->
    <div
      *ngFor="let item of logs; trackBy: trackById; let last = last"
      class="relative pl-6 mb-6 last:mb-0"
    >
      <!-- Dot -->
      <span
        class="absolute left-[4px] top-[0px] w-3 h-3 rounded-full"
        [ngClass]="colorClass(item.color)"
      ></span>

      <!-- Content -->
      <div class="flex flex-col md:flex-row md:justify-between md:items-start gap-1">
        <div>
          <p class="font-semibold text-[15px] text-gray-900">
            {{ item.title }}
          </p>
          <p class="text-sm text-gray-600 mt-1">
            {{ item.description }}
          </p>
        </div>
        <p class="text-sm text-gray-400 mt-1 md:mt-0 whitespace-nowrap">
          {{ formatDate(item.timestamp) }}
        </p>
      </div>
    </div>
  </div>
</div>
