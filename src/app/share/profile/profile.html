<app-persnal-header></app-persnal-header>

<section class="px-3">
  <div class="w-full bg-gradient-to-b from-[#0E8ABE] to-[#87D6F7] rounded-b-lg py-[50px] pb-[85px] px-[60px]">
    <a routerLink="/persnal-dashboard">Back</a>
  </div>

  <!-- Profile Info Card -->
  <div class="bg-white w-full max-w-7xl mx-auto rounded-2xl shadow-[0_4px_25px_rgba(0,0,0,0.06)] border border-gray-100 p-6 mb-6 mt-[-60px]">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div class="flex items-center gap-4">
        <div class="w-16 h-16 rounded-full bg-sky-100 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-sky-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c2.21 0 4-1.79 4-4S14.21 3 12 3 8 4.79 8 7s1.79 4 4 4zM4 20c0-2.67 5.33-4 8-4s8 1.33 8 4v1H4v-1z"/>
          </svg>
        </div>
        <div>
          <h3 class="text-gray-900 font-semibold text-lg">{{ user.name }}</h3>
          <p class="text-gray-500 text-sm">{{ user.email }}</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button class="px-4 py-2 border border-red-300 text-red-500 rounded-lg text-sm font-medium hover:bg-red-50 transition"
                (click)="signOut()">
          Sign Out
        </button>
        <button class="px-4 py-2 bg-sky-500 text-white rounded-lg text-sm font-medium hover:bg-sky-600 transition"
                (click)="editProfile()">
          Edit Profile
        </button>
      </div>
    </div>

    <div class="border-t border-gray-100 my-5"></div>

    <!-- Details -->
    <div>
      <div class="flex gap-4 justify-start">
        <p class="text-gray-500 font-medium mb-1">Phone Numbers</p>
        <p class="text-gray-800 font-medium">{{ user.phone }}</p>
      </div>
      <div class="flex gap-4 justify-start">
        <p class="text-gray-500 font-medium mb-1">Address</p>
        <p class="text-gray-800 font-medium">{{ user.address }}</p>
      </div>
      <div class="flex gap-4 justify-start">
        <p class="text-gray-500 font-medium mb-1">Last Online</p>
        <p class="text-gray-800 font-medium">{{ user.lastOnline | date:'dd-MM-yyyy HH:mm' }}</p>
      </div>
      <div class="flex gap-4 justify-start">
        <p class="text-gray-500 font-medium mb-1">Joined</p>
        <p class="text-gray-800 font-medium">{{ user.joined | date:'dd-MM-yyyy HH:mm' }}</p>
      </div>
    </div>
  </div>

  <!-- Language Section -->
  <div class="bg-white w-full max-w-7xl mx-auto rounded-2xl shadow-[0_4px_25px_rgba(0,0,0,0.06)] border border-gray-100 p-6">
    <div class="flex items-center gap-2 mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m0 0l-3.5-3.5m3.5 3.5l3.5-3.5M4 6h16"/>
      </svg>
      <h4 class="text-gray-800 font-semibold">Language</h4>
    </div>

    <p class="text-gray-500 text-sm mb-3 font-medium">Select Language</p>

    <div class="border border-gray-200 rounded-lg px-4 py-3 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition">
      <div class="flex items-center gap-3">
        <img [src]="user.language.flag" [alt]="user.language.code" class="rounded-sm" />
        <span class="text-gray-800 text-sm font-medium">{{ user.language.label }}</span>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
      </svg>
    </div>
  </div>
</section>
