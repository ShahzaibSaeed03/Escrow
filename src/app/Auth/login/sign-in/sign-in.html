<div class="flex flex-col md:flex-row min-h-screen font-sans bg-white">
  <!-- Left Section -->
  <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-6 sm:px-10 md:px-20 py-10 md:py-0">
    <div class="w-full max-w-sm sm:max-w-md">

      <h2 class="text-2xl sm:text-3xl font-semibold mb-2 text-center md:text-left">Sign In</h2>
      <p class="text-sm text-gray-500 mb-6 text-center md:text-left">
        Don’t have an account?
        <a routerLink="/register" class="text-blue-500 text-[14px] font-semibold underline hover:underline">
          Register Now
        </a>
      </p>

      <!-- Form -->
      <form class="w-full" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- Email -->
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative mb-1">
          <input
            type="email"
            id="email"
            name="email"
            required
            [(ngModel)]="formModel.email"
            #emailCtrl="ngModel"
            [class.border-red-500]="emailCtrl.invalid && (emailCtrl.touched || f.submitted)"
            placeholder="Type your email..."
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base"
          />
        </div>
        <p *ngIf="emailCtrl.invalid && (emailCtrl.touched || f.submitted)" class="text-red-600 text-sm mb-4">
          Email is required.
        </p>

        <!-- Password -->
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative mb-1">
          <input
            type="password"
            id="password"
            name="password"
            required
            [(ngModel)]="formModel.password"
            #passwordCtrl="ngModel"
            [class.border-red-500]="passwordCtrl.invalid && (passwordCtrl.touched || f.submitted)"
            placeholder="Type your password..."
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm sm:text-base"
          />
        </div>
        <p *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || f.submitted)" class="text-red-600 text-sm mb-4">
          Password is required.
        </p>

        <!-- Forgot password -->
        <div class="text-left mb-4" routerLink="/forget">
          <a class="text-[14px] font-semibold underline text-blue-500 hover:underline">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          [disabled]="f.invalid"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-md transition text-sm sm:text-base disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Right Section -->
  <div class="hidden md:flex flex-col justify-center items-center w-1/2 bg-gradient-to-b from-sky-400 to-sky-500 text-white p-10">
    <div class="max-w-md text-center">
      <div class="bg-white rounded-full p-4 w-16 h-16 mx-auto flex items-center justify-center mb-6">
        <img src="assets/Escrow.png" alt="Escrow" />
      </div>
      <h2 class="text-2xl font-semibold mb-3">Escrow</h2>
      <p class="text-white/90 mb-8 text-left text-sm sm:text-base">
        “EscrowBuild protects both homeowners and contractors by securely holding payments until work is completed to satisfaction.”
      </p>
    </div>
  </div>
</div>
