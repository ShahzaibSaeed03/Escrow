<section class="px-3">
  <div class="w-full px-5 sm:px-10 bg-gradient-to-b from-[#0E8ABE] to-[#87D6F7] rounded-b-lg pt-[40px] pb-[100px] text-center sm:text-left">
    <h2 class="text-[22px] sm:text-[24px] text-white font-bold">{{ heading }}</h2>
  </div>

  <div class="mx-auto w-full px-5 sm:px-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-[-80px]">
    <!-- Cards -->
    <div class="bg-white rounded-lg p-6 sm:p-[24px] shadow-sm" *ngFor="let c of cards; trackBy: trackByIndex">
      <div class="flex flex-col items-center text-center">
        <div class="mb-5">
          <img class="p-2 border border-gray-300 rounded-lg mx-auto" [src]="c.img" [alt]="c.title" />
        </div>

        <span class="text-[16px] font-semibold">{{ c.title }}</span>

        <!-- Description (hide for Contact Us where we show lines instead) -->
        <p class="text-sm sm:text-base mt-2" *ngIf="c.description">
          {{ c.description }}
        </p>

        <!-- Default link -->
        <a *ngIf="c.title !== 'Contact Us'"
           [href]="c.href"
           class="text-sky-500 mt-3 hover:text-sky-600 flex items-center gap-1">
          {{ c.linkText }}
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>

        <!-- Contact card lines -->
        <ng-container *ngIf="c.title === 'Contact Us'">
          <a [href]="contact.emailHref" class="text-sky-500 mt-3 hover:text-sky-600 flex items-center gap-1">
            {{ contact.emailText }}
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
          <a [href]="contact.phoneHref" class="text-sky-500 hover:text-sky-600 flex items-center gap-1">
            {{ contact.phoneText }}
            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </a>
          <p class="text-sm sm:text-base mt-2">{{ contact.hours }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</section>

<!-- Accordion Section -->
<section class="my-5 w-full px-5 sm:px-10 mb-12">
  <h2 class="flex flex-wrap items-center gap-2 text-base sm:text-lg font-medium text-gray-700 mb-5">
    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h8M8 14h5m-1 7a9 9 0 100-18 9 9 0 000 18z"/>
    </svg>
    Veelgestelde vragen
  </h2>

  <div class="space-y-4">
    <!-- FAQ item -->
    <div class="bg-white rounded-md shadow-md overflow-hidden" *ngFor="let f of faqs; let i = index; trackBy: trackByIndex">
      <button
        type="button"
        class="w-full flex justify-between items-center text-left px-4 sm:px-5 py-4 font-medium text-gray-800 hover:bg-gray-50"
        (click)="toggleFaq(i)"
        [attr.aria-expanded]="!!f.open">
        <span class="text-sm sm:text-base">{{ f.question }}</span>
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5 text-gray-500 transition-transform duration-300"
             [ngClass]="{ 'rotate-180': f.open }"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      <div class="transition-all duration-300 border-t border-gray-200 px-4 sm:px-5"
           [style.maxHeight]="f.open ? '200px' : '0'"
           [style.paddingTop]="f.open ? '0.75rem' : '0'"
           [style.paddingBottom]="f.open ? '0.75rem' : '0'"
           [style.overflow]="'hidden'">
        <p class="text-gray-600 text-sm py-3">{{ f.answer }}</p>
      </div>
    </div>
  </div>
</section>
