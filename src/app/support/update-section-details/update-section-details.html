<section class="w-full px-4 sm:px-6 lg:px-[100px] py-8 sm:py-10 overflow-hidden" *ngIf="release() as r; else notFound">
  <!-- Back -->
  <div
    class="flex items-center gap-2 text-sm text-gray-500 cursor-pointer hover:text-gray-700 mb-4"
    (click)="back()"
  >
    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    <span>Back</span>
  </div>

  <!-- Title -->
  <h1 class="text-2xl font-extrabold text-gray-900 mb-1">{{ r.version }}</h1>
  <div class="border-t border-gray-300 mb-3"></div>

  <!-- Meta -->
  <div class="flex flex-wrap items-center text-gray-500 text-sm gap-4 mb-6">
    <div class="flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V9H3v10a2 2 0 002 2z" />
      </svg>
      {{ r.date }}
    </div>
    <div class="flex items-center gap-1">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v4a2 2 0 01-2 2H6a2 2 0 01-2-2v-4m16 0H4" />
      </svg>
      {{ totalUpdates() }} Web Updates
    </div>
  </div>

  <h2 class="text-lg font-semibold text-gray-800 mb-4">All Updates</h2>

  <!-- Update Cards -->
  <div class="space-y-4">
    <div
      class="bg-white border border-gray-200 rounded-xl shadow-[0_4px_25px_rgba(0,0,0,0.06)] px-4 sm:px-5 py-4 hover:shadow-lg transition-all duration-300"
      *ngFor="let u of r.items; trackBy: trackByIdx"
    >
      <div class="flex flex-col sm:flex-row justify-between gap-3 sm:gap-2 items-start sm:items-center">
        <div class="w-full sm:w-auto">
          <h3 class="font-semibold text-gray-900 text-sm mb-1">{{ u.title }}</h3>
          <p class="text-gray-500 text-sm leading-snug">
            {{ u.description }}
          </p>
        </div>

        <div class="flex flex-wrap sm:flex-nowrap gap-2 w-full sm:w-auto justify-start sm:justify-end">
          <span *ngIf="u.updates !== undefined"
                class="text-xs font-medium text-sky-600 border border-sky-300 bg-sky-50 px-2.5 py-1 rounded-md whitespace-nowrap">
            {{ u.updates }} Updates
          </span>
          <span *ngIf="u.bugfixes !== undefined"
                class="text-xs font-medium text-red-600 border border-red-200 bg-red-50 px-2.5 py-1 rounded-md whitespace-nowrap">
            {{ u.bugfixes }} bugfix
          </span>
        </div>
      </div>
    </div>
  </div>

</section>

<ng-template #notFound>
  <section class="p-8">
    <a routerLink="/updates" class="text-sky-600 underline">← Back to updates</a>
    <h2 class="text-xl font-semibold mt-4">Release not found</h2>
    <p class="text-gray-600 mt-1">We couldn’t find the requested update.</p>
  </section>
</ng-template>
