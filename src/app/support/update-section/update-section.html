<section class="px-3">
  <div class="w-full px-6 sm:px-10 bg-gradient-to-b from-[#0E8ABE] to-[#87D6F7] rounded-b-lg pt-[40px] pb-[100px]">
    <h2 class="text-[20px] sm:text-[24px] text-white font-bold">
      {{ heading }}
    </h2>
  </div>

  <!-- Responsive Cards Grid -->
  <div class="mx-auto w-full px-4 sm:px-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 sm:gap-6 mt-[-80px]">
    <!-- Card -->
    <div
      class="bg-white border border-gray-100 rounded-2xl shadow-[0_4px_25px_rgba(0,0,0,0.06)] p-5 flex flex-col justify-between hover:shadow-lg transition"
      *ngFor="let r of releases; trackBy: trackByIndex"
    >
      <div>
        <div class="flex justify-between items-start mb-3 flex-wrap gap-2">
          <div class="flex gap-2 flex-wrap">
            <span class="text-xs font-medium text-sky-600 border border-sky-300 bg-sky-50 px-2.5 py-1 rounded-md">
              {{ r.updates }} Updates
            </span>
            <span *ngIf="r.bugfixes"
                  class="text-xs font-medium text-red-600 border border-red-200 bg-red-50 px-2.5 py-1 rounded-md">
              {{ r.bugfixes }} bugfix
            </span>
          </div>
          <span class="text-sm text-gray-400 font-medium">{{ r.date }}</span>
        </div>

        <h3 class="text-gray-900 font-semibold text-lg mb-1">
          {{ r.version }}
        </h3>
        <p class="text-gray-500 text-sm leading-relaxed">
          {{ r.summary }}
        </p>
      </div>

      <div class="border-t border-gray-100 my-4"></div>

      <div class="flex justify-end">
        <a
          routerLink="/persnal-dashboard/user-update-details"
          class="text-sky-500 text-sm font-medium flex items-center gap-1 hover:underline"
        >
          View Details
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>
    </div>
  </div>

</section>
