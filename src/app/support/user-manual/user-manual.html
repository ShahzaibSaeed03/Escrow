<section class="px-12">
  <div class="w-full px-5 sm:px-10 bg-gradient-to-b from-[#0E8ABE] to-[#87D6F7] rounded-b-lg pt-[40px] pb-[100px]">
    <h2 class="text-[22px] sm:text-[24px] text-white font-bold text-center sm:text-left">
      {{ heading }}
    </h2>
  </div>

  <!-- Card Grid -->
  <div class="mx-auto w-full px-5 sm:px-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-[-80px]">
    <div
      class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 p-5 flex flex-col justify-between"
      *ngFor="let c of cards; trackBy: trackByIdx"
    >
      <div>
        <div class="flex justify-between items-start mb-3">
          <!-- ICONS -->
          <div class="w-10 h-10 rounded-md bg-gray-100 flex items-center justify-center text-gray-600">
            <ng-container [ngSwitch]="c.icon">
              <!-- doc -->
              <svg *ngSwitchCase="'doc'" class="w-5 h-5" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M6.667 3.334H14c.934 0 1.4 0 1.756.182.314.16.569.414.729.728.181.356.181.823.181 1.755v8.005c0 .932 0 1.398-.181 1.755-.16.314-.415.569-.729.728-.357.182-.823.182-1.755.182H6.667M6.667 3.334V16.667M10 9.167h3.333M10 6.667h3.333"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- shield -->
              <svg *ngSwitchCase="'shield'" width="21" height="20" viewBox="0 0 21 20" fill="none" class="w-5 h-5">
                <path d="M8.184 2.367L3.692 5.867C2.942 6.45 2.333 7.692 2.333 8.634v6.183c0 1.934 1.575 3.517 3.509 3.517h9.65c1.933 0 3.508-1.583 3.508-3.508V8.75c0-1.009-.675-2.301-1.5-2.876L12.35 2.267c-1.167-.817-3.042-.775-4.166.1Z"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- folder -->
              <svg *ngSwitchCase="'folder'" width="21" height="20" viewBox="0 0 21 20" fill="none" class="w-5 h-5">
                <path d="M2.833 5v9c0 .934 0 1.4.182 1.756.16.314.415.569.729.729.356.181.823.181 1.755.181h9.672c.932 0 1.398 0 1.754-.181.314-.16.57-.415.73-.729.182-.356.182-.823.182-1.756V7.667c0-.933 0-1.4-.182-1.756a2 2 0 0 0-.73-.728C16.567 5 16.1 5 15.167 5H10.333M2.833 5H10.333M2.833 5c0-.92.746-1.666 1.666-1.666h3.062c.408 0 .612 0 .804.046.17.041.332.108.481.2.168.103.312.247.6.535L10.333 5"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- badge -->
              <svg *ngSwitchCase="'badge'" width="20" height="20" viewBox="0 0 20 20" fill="none" class="w-5 h-5">
                <path d="M8.333 5h3.334c1.667 0 1.667-.833 1.667-1.666C13.334 1.667 12.5 1.667 11.667 1.667H8.333C7.5 1.667 6.667 1.667 6.667 3.334 6.667 5 7.5 5 8.333 5Z"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M13.333 3.35C16.108 3.5 17.5 4.525 17.5 8.333v5c0 3.333-.834 5-5 5h-5c-4.167 0-5-1.667-5-5v-5c0-3.8 1.392-4.833 4.167-4.983"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- users -->
              <svg *ngSwitchCase="'users'" width="21" height="20" viewBox="0 0 21 20" fill="none" class="w-5 h-5">
                <path d="M18.167 16.666c0-1.451-1.392-2.686-3.334-3.144M13.167 16.666c0-1.841-2.239-3.333-5-3.333s-5 1.492-5 3.333M13.167 10.833A3.667 3.667 0 1 0 13.167 4.166M8.167 10.833A3.667 3.667 0 1 1 8.167 4.166"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- wrench -->
              <svg *ngSwitchCase="'wrench'" width="21" height="20" viewBox="0 0 21 20" fill="none" class="w-5 h-5">
                <path d="M14.786 2.896l-3.278 3.279.442 2.21 2.21.442 3.279-3.279a5 5 0 0 1-1.534 5.665l-4.382 5.073a1.917 1.917 0 0 1-2.326.149l-2.9-1.78a2.5 2.5 0 0 1-.998-2.03 5.997 5.997 0 0 1 1.254-3.384l4.073-4.382a5 5 0 0 1 4.26-1.963Z"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- gear -->
              <svg *ngSwitchCase="'gear'" width="20" height="20" viewBox="0 0 20 20" fill="none" class="w-5 h-5">
                <path d="M10 12.5a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z M3.5 10c0-.5.05-1 .15-1.47l-1.7-1.32 1.5-2.6 2.05.6A6.5 6.5 0 0 1 7.5 3l.6-2.05h3.8L12.5 3c.6.18 1.18.43 1.71.74l2.05-.6 1.5 2.6-1.7 1.32c.1.47.15.97.15 1.47s-.05 1-.15 1.47l1.7 1.32-1.5 2.6-2.05-.6A6.5 6.5 0 0 1 12.5 17l-.6 2.05H8.1L7.5 17a6.5 6.5 0 0 1-1.71-.74l-2.05.6-1.5-2.6 1.7-1.32A6.9 6.9 0 0 1 3.5 10Z"
                      stroke="#6A6B6D" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>

              <!-- clock -->
              <svg *ngSwitchCase="'clock'" width="20" height="20" viewBox="0 0 20 20" fill="none" class="w-5 h-5">
                <path d="M10 4.167v4.166h3.333M10 18.333A8.333 8.333 0 1 1 10 1.667a8.333 8.333 0 0 1 0 16.666Z"
                      stroke="#6A6B6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </ng-container>
          </div>

          <span class="text-sm text-gray-400">{{ c.readTime }}</span>
        </div>

        <h3 class="font-semibold text-gray-800 mb-2">{{ c.title }}</h3>
        <p class="text-gray-500 text-sm leading-relaxed">
          {{ c.excerpt }}
        </p>
      </div>

      <div class="border-t border-gray-200 mt-4 pt-3 flex justify-end text-sm font-medium" *ngIf="!c.cta">
        <a
          routerLink="/persnal-dashboard/user-manual-details"
          class="text-sky-500 hover:text-sky-600 flex items-center gap-1"
        >
          Read Article
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>
      </div>

      <!-- Optional custom CTA (e.g., Contact opnemen) -->
      <div class="text-center" *ngIf="c.cta">
        <a
          *ngIf="c.cta.routerLink"
          [routerLink]="c.cta.routerLink"
          class="bg-blue-500 rounded-lg flex w-full justify-center py-2 text-white hover:bg-blue-600 transition"
        >
          {{ c.cta.text }}
        </a>
        <a
          *ngIf="!c.cta.routerLink && c.cta.href"
          [href]="c.cta.href"
          class="bg-blue-500 rounded-lg flex w-full justify-center py-2 text-white hover:bg-blue-600 transition"
        >
          {{ c.cta.text }}
        </a>
      </div>
    </div>
  </div>

</section>
